<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style id="dark-mode-style">
        /* dark-mode.css */
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .navbar,
        .card {
            background-color: #1f1f1f;
            border-color: #333333;
        }

        .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
        }
    </style>
    <style id="light-mode-style">
        /* light-mode.css */
        body {
            background-color: #ffffff;
            color: #000000;
        }

        .navbar,
        .card {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
    <title>Unit Converter</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Unit Converter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/length">Length</a>
                  </li>  
              <li class="nav-item">
                <a class="nav-link" href="/weight">Weight</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="/temperature">Temperature</a>
              </li>             
            </ul>
            <div class="d-flex" >
                <button id="toggle-dark-mode" class="btn btn-primary mt-3">Toggle Mode</button>
            </div>
          </div>
        </div>
      </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        document.getElementById('toggle-dark-mode').addEventListener('click', function () {
            var darkModeStyle = document.getElementById('dark-mode-style');
            var lightModeStyle = document.getElementById('light-mode-style');
            if (darkModeStyle.disabled) {
                darkModeStyle.disabled = false;
                lightModeStyle.disabled = true;
            } else {
                darkModeStyle.disabled = true;
                lightModeStyle.disabled = false;
            }
        });

        // Initially enable dark mode styles and disable light mode styles
        document.getElementById('dark-mode-style').disabled = false;
        document.getElementById('light-mode-style').disabled = true;
    </script>
</body>

</html>
